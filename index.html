<body>
    <main>

        <canvas id="can" width="1600" height="850"></canvas>







        <!-- dit is de penseel blijkbaar xd -->
        <div id="box"></div>



    </main>

<!--farbtastic plugin niet aan prutsen aub-->
    <div id="color_picker">


        <div id="colorpicker"></div>


        <form><input type="text" id="color" name="color" value="#123456" /></form>

                <p id="blendingp">blending</p>
            <select name="composites" id="composite">
                <option value="source-over">default</option>
                <option value="overlay">overlay</option>
                <option value="lighten">lighten</option>
                <option value="darken">darken</option>
                <option value="color-dodge">color-dodge</option>
                <option value="color-burn">color-burn</option>
                <option value="multiply">multiply</option>
                <option value="soft-light">soft light</option>
                <option value="difference">difference</option>
                <option value="luminosity">luminosity</option>
        
            </select>

            <!-- grootte penseel -->
        <div id="brush_slider">
            <p id="brushp">brush thiccness</p>
            <div id="slider"></div>
            <input type="text" id="amount" readonly>
            
            <!-- dikte schaduw -->
            <p id="shadowp">Shadow thiccness</p>
            <div class="number">
                <span class="minus">-</span>
                <input class="shadowInput" type="text" value="0"/>
                <span class="plus">+</span>
            </div>

            <!-- penseel opties -->
            <div id="knoppen">
                <button class="paint_btn" id="hueBrush"></button>
                <button class="paint_btn" id="eraser"></button>
                <button class="paint_btn" id="clear"></button>
                <button class="paint_btn" id="duck"></button>
                <button class="paint_btn" id="pulseBrush"></button>

            </div>
        </div>
    </div>
